<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Lab: William Ferrel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap'); body { font-family: 'Noto Sans KR', sans-serif; }</style>
</head>
<body class="bg-amber-50 text-slate-800">
    <nav class="bg-white border-b border-amber-100 h-14 flex items-center px-4 sticky top-0 z-50">
        <a href="labs.html" class="flex items-center gap-2 text-slate-600 hover:text-amber-600 font-bold">
            <i class="fa-solid fa-arrow-left"></i> 랩 목록
        </a>
    </nav>

    <div class="max-w-4xl mx-auto p-6">
        <header class="mb-8 text-center">
            <span class="bg-amber-100 text-amber-700 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide">General Circulation</span>
            <h1 class="text-3xl font-black mt-3 mb-2 text-slate-900">윌리엄 페렐 (William Ferrel)</h1>
            <p class="text-slate-600">중위도의 역학적 순환 세포인 '페렐 순환(Ferrel Cell)'을 제안하여 대기 대순환 모델을 완성했습니다.</p>
        </header>

        <div class="bg-white rounded-2xl shadow-xl border border-amber-200 p-10 flex flex-col items-center">
            
            <div class="relative w-64 h-64 rounded-full border-4 border-slate-300 bg-sky-100 overflow-hidden shadow-inner mb-8">
                <div class="absolute inset-0 flex flex-col opacity-90">
                    
                    <div class="h-[16%] bg-blue-200 w-full flex items-center justify-center text-[10px] text-blue-900 font-bold relative border-b border-white/50">
                        Polar
                        <i class="fa-solid fa-arrow-rotate-left absolute text-blue-500/50 text-2xl animate-spin" style="animation-duration: 10s;"></i>
                    </div>
                    
                    <div class="h-[34%] bg-amber-200 w-full flex items-center justify-center relative border-b border-white/50 group">
                        <span class="z-10 text-amber-900 font-black text-lg drop-shadow-sm">Ferrel Cell</span>
                        <i class="fa-solid fa-gear absolute text-6xl text-amber-500/20 animate-spin" style="animation-direction: reverse; animation-duration: 8s;"></i>
                    </div>
                    
                    <div class="h-[50%] bg-red-100 w-full flex items-start justify-center pt-2 text-[10px] text-red-900 font-bold relative">
                        Hadley
                        <i class="fa-solid fa-arrow-rotate-left absolute top-8 text-red-500/30 text-4xl animate-spin" style="animation-duration: 5s;"></i>
                    </div>
                </div>
                
                <div class="absolute right-2 top-[14%] text-[9px] text-slate-500 font-mono">60°N</div>
                <div class="absolute right-2 top-[48%] text-[9px] text-slate-500 font-mono">30°N</div>
            </div>

            <div class="max-w-lg text-center bg-amber-50 p-6 rounded-xl border border-amber-100">
                <h4 class="font-bold text-amber-800 mb-2">간접 순환 (Indirect Circulation)</h4>
                <p class="text-sm text-slate-700 leading-relaxed">
                    해들리 순환(적도)과 극 순환(극지방)은 열에 의해 직접 움직이는 엔진이지만, 
                    <strong>페렐 순환</strong>은 그 사이에서 두 거대한 기어에 맞물려 돌아가는 <span class="text-red-600 font-bold">간접적인 기어</span>와 같습니다.
                </p>
            </div>

        </div>
    </div>
</body>
</html>
