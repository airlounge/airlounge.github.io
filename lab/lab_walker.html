<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Lab: Gilbert Walker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap'); body { font-family: 'Noto Sans KR', sans-serif; }</style>
</head>
<body class="bg-sky-50 text-slate-800">
    <nav class="bg-white border-b border-sky-100 h-14 flex items-center px-4 sticky top-0 z-50">
        <a href="labs.html" class="flex items-center gap-2 text-slate-600 hover:text-sky-600 font-bold">
            <i class="fa-solid fa-arrow-left"></i> 랩 목록
        </a>
    </nav>

    <div class="max-w-4xl mx-auto p-6">
        <header class="mb-8 text-center">
            <span class="bg-sky-100 text-sky-700 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide">Climate Oscillation</span>
            <h1 class="text-3xl font-black mt-3 mb-2 text-slate-900">길버트 워커 (Gilbert Walker)</h1>
            <p class="text-slate-600">남방진동(Southern Oscillation)을 발견하여 엘니뇨 현상의 이해를 도왔습니다.</p>
        </header>

        <div class="bg-white rounded-2xl shadow-xl border border-sky-200 p-8">
            <div class="flex justify-center gap-4 mb-6">
                <button onclick="setPhase('neutral')" class="phase-btn px-6 py-2 rounded-full font-bold bg-slate-100 text-slate-600 hover:bg-slate-200 transition">평상시 (Neutral)</button>
                <button onclick="setPhase('elnino')" class="phase-btn px-6 py-2 rounded-full font-bold bg-red-100 text-red-600 hover:bg-red-200 transition">엘니뇨 (El Niño)</button>
                <button onclick="setPhase('lanina')" class="phase-btn px-6 py-2 rounded-full font-bold bg-blue-100 text-blue-600 hover:bg-blue-200 transition">라니냐 (La Niña)</button>
            </div>

            <div class="relative h-72 bg-gradient-to-b from-sky-200 to-sky-50 rounded-xl overflow-hidden border border-sky-300 w-full mb-6">
                <div class="absolute inset-0 z-10 pointer-events-none">
                    <div id="windLoop" class="absolute top-10 left-10 right-10 h-32 border-4 border-slate-400/30 border-dashed rounded-[3rem] transition-all duration-700"></div>
                    
                    <div id="cloudMass" class="absolute top-8 transition-all duration-700 text-white drop-shadow-md">
                        <i class="fa-solid fa-cloud text-6xl"></i>
                        <i class="fa-solid fa-cloud absolute -left-6 top-4 text-4xl opacity-80"></i>
                        <i class="fa-solid fa-cloud-bolt absolute left-4 -top-2 text-3xl text-yellow-300"></i>
                    </div>
                </div>

                <div class="absolute bottom-0 w-full h-32 bg-blue-500 transition-all duration-700 flex items-end">
                    <div id="thermocline" class="w-full h-full bg-blue-800/80 backdrop-blur-sm transition-all duration-1000 ease-in-out" 
                         style="clip-path: polygon(0 20%, 100% 80%, 100% 100%, 0% 100%);"></div>
                </div>

                <span class="absolute bottom-2 left-4 text-white font-bold text-xs z-20 drop-shadow">Indonesia (West)</span>
                <span class="absolute bottom-2 right-4 text-white font-bold text-xs z-20 drop-shadow">Peru (East)</span>
            </div>

            <div id="descBox" class="bg-sky-50 p-6 rounded-xl border border-sky-100 text-center">
                <h3 class="text-lg font-bold text-sky-900 mb-2">평상시 (Neutral)</h3>
                <p class="text-slate-600 text-sm">무역풍이 동에서 서로 불며 따뜻한 해수를 인도네시아 쪽으로 밀어냅니다. 서태평양에서 상승기류가 발달하여 비가 내립니다.</p>
            </div>
        </div>
    </div>

    <script>
        function setPhase(phase) {
            const thermocline = document.getElementById('thermocline');
            const cloud = document.getElementById('cloudMass');
            const descBox = document.getElementById('descBox');
            
            // 설명 텍스트
            const titles = {
                neutral: "평상시 (Neutral)",
                elnino: "엘니뇨 (El Niño)",
                lanina: "라니냐 (La Niña)"
            };
            const descs = {
                neutral: "무역풍이 따뜻한 물을 서쪽(인도네시아)으로 밀어냅니다. 서쪽에서 비구름이 발달합니다.",
                elnino: "무역풍이 약해져 따뜻한 물이 동쪽으로 이동합니다. 페루 연안의 용승이 억제되고 비구름이 중앙 태평양으로 이동합니다.",
                lanina: "무역풍이 평소보다 훨씬 강해집니다. 동태평양 용승이 강화되어 수온이 차가워지고, 서쪽의 비구름이 더 강력해집니다."
            };

            descBox.querySelector('h3').innerText = titles[phase];
            descBox.querySelector('p').innerText = descs[phase];

            // 시각화 변경
            if(phase === 'neutral') {
                thermocline.style.clipPath = 'polygon(0 20%, 100% 80%, 100% 100%, 0% 100%)';
                cloud.style.left = '10%';
            } else if (phase === 'elnino') {
                thermocline.style.clipPath = 'polygon(0 40%, 100% 50%, 100% 100%, 0% 100%)'; // 평평해짐
                cloud.style.left = '45%'; // 중앙 이동
            } else if (phase === 'lanina') {
                thermocline.style.clipPath = 'polygon(0 10%, 100% 90%, 100% 100%, 0% 100%)'; // 급경사
                cloud.style.left = '5%'; // 더 서쪽
            }
        }
    </script>
</body>
</html>
